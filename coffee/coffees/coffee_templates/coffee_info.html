<!-- a template for displaying this info anywhere
    coffee object MUST be called 'coffee' when
    passed via render_template -->

{% block content%}
<link rel="stylesheet" href="../static/css/coffee_info.css">
<table cellspacing="0" class="coffee-info">
    <tr>
        <th>Roaster: </th>
        <td>{{ coffee.roaster }}</td>
    </tr>
    <tr>
        <th>Bag Title: </th>
        <td>{{ coffee.bag_name.title() }}</td>
    </tr>
    <tr>
        <th>Origin: </th>
        <td>{{ coffee.origin.title() }}</td>
    </tr>
    <tr>
        <th>Producer: </th>
        <td>{{ coffee.producer }}</td>
    </tr>
    <tr>
        <th>Variety: </th>
        <td>{{ coffee.variety.title() }}</td>
    </tr>
    <tr>
        <th>Process: </th>
        <td>{{ coffee.process_method.title() }}</td>
    </tr>
    <tr>
        <th>Blend/Single: </th>
        <td>{{ coffee.blend }}</td>
    </tr>
</table> 
{% endblock %}
